    <link href="/static/title_bar.css" rel="stylesheet" type="text/css" media="all">
    <link href="/static/overall_results_2.css" rel="stylesheet" type="text/css" media="all">
    <script>
        var results_sorted_by_overall = "{{sorted_by_overall|safe}}";
        var results_sorted_by_overall_reversed = "{{sorted_by_overall_reversed|safe}}";
        var results_sorted_by_players = "{{sorted_by_players|safe}}";
        var results_sorted_by_players_reversed = "{{sorted_by_players_reversed|safe}}";
        var results_sorted_by_projected = "{{sorted_by_projected|safe}}";
        var results_sorted_by_projected_reversed = "{{sorted_by_projected_reversed|safe}}";
        var results_sorted_by_possible = "{{sorted_by_possible|safe}}";
        var results_sorted_by_possible_reversed = "{{sorted_by_possible_reversed|safe}}";

        var reverse_overall = true;
        var reverse_players = false;
        var reverse_projected = false;
        var reverse_possible = false;

        function highlight_player_row(player_id) {
            if (player_id == null) {
                return;
            }

            var row_id = "#player_" + player_id;

            // red
            var color = "#b94a48";
            var bgcolor = "#f2dede";

            // beige
            //var color = "#c09853";
            //var bgcolor = "#fcf8e3";

            // green
            //var color = "#468847";
            //var bgcolor = "#dff0d8";

            // blue
            //var color = "#3a87ad";
            //var bgcolor = "#d9edf7";

            $(row_id).find("td").css("color",color);
            $(row_id).find("td").css("background-color",bgcolor);
            $(row_id).find("a").css("color",color);
            $(row_id).find("a").css("background-color",bgcolor);
        }

        function change_content(content_name) {
            var content_element = document.getElementById('results');

            if (content_name == "overall" && !reverse_overall) {
                content_element.innerHTML = results_sorted_by_overall;
                reverse_overall = true;
                reverse_players = false;
                reverse_projected = false;
                reverse_possible = false;
            } else if (content_name == "overall" && reverse_overall) {
                content_element.innerHTML = results_sorted_by_overall_reversed;
                reverse_overall = false;
                reverse_players = false;
                reverse_projected = false;
                reverse_possible = false;
            } else if (content_name == "players" && !reverse_players) {
                content_element.innerHTML = results_sorted_by_players;
                reverse_overall = false;
                reverse_players = true;
                reverse_projected = false;
                reverse_possible = false;
            } else if (content_name == "players" && reverse_players) {
                content_element.innerHTML = results_sorted_by_players_reversed;
                reverse_overall = false;
                reverse_players = false;
                reverse_projected = false;
                reverse_possible = false;
            } else if (content_name == "projected" && !reverse_projected) {
                content_element.innerHTML = results_sorted_by_projected;
                reverse_overall = false;
                reverse_players = false;
                reverse_projected = true;
                reverse_possible = false;
            } else if (content_name == "projected" && reverse_projected) {
                content_element.innerHTML = results_sorted_by_projected_reversed;
                reverse_overall = false;
                reverse_players = false;
                reverse_projected = false;
                reverse_possible = false;
            } else if (content_name == "possible" && !reverse_possible) {
                content_element.innerHTML = results_sorted_by_possible;
                reverse_overall = false;
                reverse_players = false;
                reverse_projected = false;
                reverse_possible = true;
            } else if (content_name == "possible" && reverse_possible) {
                content_element.innerHTML = results_sorted_by_possible_reversed;
                reverse_overall = false;
                reverse_players = false;
                reverse_projected = false;
                reverse_possible = false;
            }
            highlight_player_row(player_id);
        }
    </script>
<div id="results">
    {{ content|safe }}
</div>
