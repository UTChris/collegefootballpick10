<link href="/static/title_bar.css" rel="stylesheet" type="text/css" media="all">
<link href="/static/week_results.css" rel="stylesheet" type="text/css" media="all">
    <script>

        var results_sorted_by_wins = "{{sorted_by_wins|safe}}";
        var results_sorted_by_wins_reversed = "{{sorted_by_wins_reversed|safe}}";
        var results_sorted_by_losses = "{{sorted_by_losses|safe}}";
        var results_sorted_by_losses_reversed = "{{sorted_by_losses_reversed|safe}}";
        var results_sorted_by_players = "{{sorted_by_players|safe}}";
        var results_sorted_by_players_reversed = "{{sorted_by_players_reversed|safe}}";
        var results_sorted_by_projected_wins = "{{sorted_by_projected_wins|safe}}";
        var results_sorted_by_projected_wins_reversed = "{{sorted_by_projected_wins_reversed|safe}}";
        var results_sorted_by_possible_wins = "{{sorted_by_possible_wins|safe}}";
        var results_sorted_by_possible_wins_reversed = "{{sorted_by_possible_wins_reversed|safe}}";

        var reverse_wins = true;
        var reverse_losses = false;
        var reverse_players = false;
        var reverse_projected = false;
        var reverse_possible = false;

        function highlight_player_row(player_id) {
            if (player_id == null) {
                return;
            }

            var row_id = "#player_" + player_id;

            // red
            var color = "#b94a48";
            var bgcolor = "#f2dede";

            $(row_id).find("td").not('#winner').css("color",color);
            $(row_id).find("td").not('#winner').css("background-color",bgcolor);
            $(row_id).find("a").not('#winner-link').css("color",color);
            $(row_id).find("a").not('#winner-link').css("background-color",bgcolor);
        }


        function change_content(content_name) {
            var content_element = document.getElementById('results');

            if (content_name == "wins" && !reverse_wins) {
                content_element.innerHTML = results_sorted_by_wins;
                reverse_wins = true;
                reverse_losses = false;
                reverse_players = false;
                reverse_projected = false;
                reverse_possible = false;
            } else if (content_name == "wins" && reverse_wins) {
                content_element.innerHTML = results_sorted_by_wins_reversed;
                reverse_wins = false;
                reverse_losses = false;
                reverse_players = false;
                reverse_projected = false;
                reverse_possible = false;
            } else if (content_name == "losses" && !reverse_losses) {
                content_element.innerHTML = results_sorted_by_losses;
                reverse_losses = true;
                reverse_wins = false;
                reverse_players = false;
                reverse_projected = false;
                reverse_possible = false;
            } else if (content_name == "losses" && reverse_losses) {
                content_element.innerHTML = results_sorted_by_losses_reversed;
                reverse_losses = false;
                reverse_wins = false;
                reverse_players = false;
                reverse_projected = false;
                reverse_possible = false;
            } else if (content_name == "players" && !reverse_players) {
                content_element.innerHTML = results_sorted_by_players;
                reverse_players = true;
                reverse_wins = false;
                reverse_losses = false;
                reverse_projected = false;
                reverse_possible = false;
            } else if (content_name == "players" && reverse_players) {
                content_element.innerHTML = results_sorted_by_players_reversed;
                reverse_players = false;
                reverse_wins = false;
                reverse_losses = false;
                reverse_projected = false;
                reverse_possible = false;
            } else if (content_name == "projected_wins" && !reverse_projected) {
                content_element.innerHTML = results_sorted_by_projected_wins;
                reverse_wins = false;
                reverse_losses = false;
                reverse_players = false;
                reverse_projected = true;
                reverse_possible = false;
            } else if (content_name == "projected_wins" && reverse_projected) {
                content_element.innerHTML = results_sorted_by_projected_wins_reversed;
                reverse_wins = false;
                reverse_losses = false;
                reverse_players = false;
                reverse_projected = false;
                reverse_possible = false;
            } else if (content_name == "possible_wins" && !reverse_possible) {
                content_element.innerHTML = results_sorted_by_possible_wins;
                reverse_wins = false;
                reverse_losses = false;
                reverse_players = false;
                reverse_projected = false;
                reverse_possible = true;
            } else if (content_name == "possible_wins" && reverse_possible) {
                content_element.innerHTML = results_sorted_by_possible_wins_reversed;
                reverse_wins = false;
                reverse_losses = false;
                reverse_players = false;
                reverse_projected = false;
                reverse_possible = false;
            }
            highlight_player_row(player_id);
        }
    </script>
<br>
<div id="results">
    {{ content|safe }}
</div>
<br><br>
