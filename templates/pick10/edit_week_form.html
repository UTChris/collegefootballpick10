{% extends 'base.html' %}

{% block body_block %}

<p>This page will eventually be the form to edit the games for week {{week_number}} of {{year}} of
the pool (commissioners-only).</p>

<form id="edit_week_form" action="{% url 'edit_week' year week_number %}" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" />
</form>

{% endblock %}
